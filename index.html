<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
      
    </header>
    <div class="container-fluid">
      
      <div class="w-100">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">09:00 a.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="9" id="nineAm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
          
        
      <div class="w-100">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">10:00 a.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="10" id="tenAm" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="result">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
        
        
      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">11:00 a.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="11" id="elevenAm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
        
      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">12:00 p.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="12" id="twelvePm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>

      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">01:00 p.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="1" id="onePm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>

      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">02:00 p.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="2" id="twoPm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
        
      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">03:00 p.m.</span>
            </div>
        <textarea class="form-control" type="text" data-hour="3" id="threePm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>

      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">04:00 p.m.</span>
            </div>
        <textarea class="form-control" type="text" data-hour="4" id="fourPm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>

      <div class="w-100">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">05:00 p.m.</span>
          </div>
        <textarea class="form-control" type="text" data-hour="5" id="fivePm" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scheduler.js"></script>
  </body>
</html>
